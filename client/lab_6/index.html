<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale = 1.0'>
    <title>Lab 6</title>
    <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel = 'stylesheet' href = './styles.css'>

</head>
<body>
  <div class = 'wrapper'>
    <div class = 'container'>    
        
        <div class = 'columns'>
            <div class = 'column'>
                <div class = 'top_box'>Ryan Lashuk Lab 6</div>
            </div>
        </div>

        <div class = 'columns'>
          <form class = 'left_box' action = 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json'>
              
            <div class = 'field'>
                  <label class = 'label'>First Name</label>
                  <div class = 'control'>
                      <input class = 'input' type = 'text'>
                  </div>
              </div>

              <div class = 'field'>
                <label class = 'label'>Food Preference</label>
                <div class = 'control'>
                    <input class = 'input' type = 'text'>
                </div>
            </div>

            <div class = 'field'>
              <label class = 'label'>Veggie or Vegan?</label>
              <div class = 'control'>
                <label class = 'radio'>Yes</label>
                <input type = 'radio'>
                <label class = 'radio'>No</label>
                <input type = 'radio'>
              </div>
            </div>
            <button class = 'button submit_button'>Submit</button>
            </form>

            <div class = 'columns'>
              <div class = 'right_box'>
                  <h2 class = 'head2'>Restaurant List</h2>
                  <ul class = 'resto-list'>

                  </ul>
              </div>
            </div>

      </div>
    </div>
  
<script src = './script.js'></script>
</body>
</html>
