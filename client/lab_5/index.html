<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <title>Lab 5</title>
    <link rel = 'stylesheet' href = './styles.css'>
</head>
<body>
 
  <div class = 'wrapper'>
    <div class = 'container'>    
        
        <div class = 'columns'>
            <div class = 'column'>
                <div class = 'top_box'>Ryan Lashuk Lab 5</div>
            </div>
        </div>

        <div class = 'columns'>
          <form class = 'box' action = 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json'>
              
            <div class = 'field'>
                  <label class = 'label'>First Name</label>
                  <div class = 'control'>
                      <input class = 'input' type = 'text'>
                  </div>
              </div>

              <div class = 'field'>
                <label class = 'label'>Food Preference</label>
                <div class = 'control'>
                    <input class = 'input' type = 'text'>
                </div>
            </div>

            <div class = 'field'>
              <label class = 'label'>Veggie or Vegan?</label>
              <div class = 'control'>
                <label class = 'radio'>Yes</label>
                <input type = 'radio'>
                <label class = 'radio'>No</label>
                <input type = 'radio'>
              </div>
            </div>
            <button class = 'button is-success'>Submit</button>
            </form>

            <div class = 'column'>
              <div class = 'box'>This is going to be something in two weeks.
              </div>
            </div>

      </div>
    </div>
  
<script src = './script.js'></script>
</body>
</html>
