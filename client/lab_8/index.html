<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>Lab 8</title>
    <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel = 'stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css'
    integrity = 'sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=='
    crossorigin = ''/>
    <script src = 'https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'
    integrity = 'sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=='
    crossorigin = ''></script>
    <link rel = 'stylesheet' href = './styles.css'>

</head>
<body>
  <div class = 'wrapper'>
    <div class = 'container'>    
        
        <div class = 'columns'>
            <div class = 'column'>
                <div class = 'top_box'>Ryan Lashuk Lab 8</div>
            </div>
        </div>

        <div class = 'columns'>
          <form class = 'left_box' action = 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json'>
              
            <div class = 'field'>
                  <label for = 'resto_name' class = 'label'>Restaurant Name</label>
                  <div class = 'control'>
                      <input class = 'input' type = 'text' id = 'resto_name'>
                  </div>
              </div>

              <div class = 'field'>
                <label for = 'zipcode' class = 'label'>Zipcode</label>
                <div class = 'control'>
                    <input class = 'input' type = 'text' id = 'zipcode'>
                </div>
            </div>

            <div class = 'field'>
              <label class = 'label'>Veggie or Vegan?</label>
              <div class = 'control'>
                <label class = 'radio'>Yes</label>
                <input type = 'radio'>
                <label class = 'radio'>No</label>
                <input type = 'radio'>
              </div>
            </div>
            <button class = 'button submit_button'>Change Restaurants</button>
            </form>

            <div class = 'columns'>
              <div class = 'right_box'>
                <div id = 'map'></div>
                  <h2 class = 'head2'>Restaurant List</h2>
                  <ul class = 'resto-list'>

                  </ul>
              </div>
            </div>

      </div>
    </div>
  
<script src='./script.js'></script>
</body>
</html>
